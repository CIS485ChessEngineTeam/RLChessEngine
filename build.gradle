plugins {
    id 'java'
}

group 'cis485.chessengine'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.github.bhlangonijr:chesslib:1.3.3'
    // https://mvnrepository.com/artifact/org.deeplearning4j/deeplearning4j-core
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-M2.1'

    // https://stackoverflow.com/questions/71003054/how-do-i-install-use-nd4j
    //implementation 'org.nd4j:nd4j-native-platform:1.0.0-M1.1'
    // https://mvnrepository.com/artifact/org.nd4j/nd4j-cuda-11.6-platform
    implementation group: 'org.nd4j', name: 'nd4j-cuda-11.6-platform', version: '1.0.0-M2.1'

}

test {
    useJUnitPlatform()
}